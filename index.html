<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>BMI Calculator</title>
        <link rel="stylesheet" href="./styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body class="container" style="background-color: rgb(9, 162, 147);">
        <!--Gender-->
        <section>
            <div class="d-flex flex-column flex-md-row py-md-2 align-items-center justify-content-center">
                <div class="dropdown">
                    <button class="btn btn-dark dropdown-toggle" type="button" id="gender" data-bs-toggle="dropdown" aria-expanded="false">
                        Gender
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li>
                            <button class="btn btn-dark dropdown-item d-flex gap-2 align-items-center" onclick="genderSelection(this)">
                                <img src="./Assets/Male_Avatar.jpg" width="16" height="16" alt="" class="rounded">
                                Male
                            </button>
                        </li>
                        <li>
                            <button class="btn btn-dark dropdown-item d-flex gap-2 align-items-center" onclick="genderSelection(this)">
                                <img src="./Assets/female_avatar.png" width="16" height="16" alt="" class="rounded">
                                Female
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <!--Units-->
        <section>
            <div class="d-flex flex-column flex-md-row py-md-2 align-items-center justify-content-center">
                <div class="dropdown">
                    <button class="btn btn-dark dropdown-toggle" type="button" id="unit" data-bs-toggle="dropdown" aria-expanded="false">
                        Units
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li>
                            <button class="btn btn-dark dropdown-item d-flex gap-2 align-items-center" onclick="unitSelection(this)">
                                Metric
                            </button>
                        </li>
                        <li>
                            <button class="btn btn-dark dropdown-item d-flex gap-2 align-items-center" onclick="unitSelection(this)">
                                Imperial
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <!--User Data-->
        <section>
            <div class="py-md-2">
                <div class="row mb-3">
                    <label for="height-input" class="col-sm-2 col-form-label">Height</label>
                    <div class="col-sm-10">
                        <input type="number" min="0" class="form-control" id="height-input">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="weight-input" class="col-sm-2 col-form-label">Weight</label>
                    <div class="col-sm-10">
                        <input type="number" min="0" class="form-control" id="weight-input">
                    </div>
                </div>
                <button type="submit" class="btn btn-dark" onclick="calculateBMI()">Calculate</button>
            </div>
        </section>
        <!--Result-->
        <section></section>
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script>
            function isDarkMode() {
                return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
            }
            if (isDarkMode()) {
                document.querySelector("html").setAttribute("data-bs-theme", window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light")
            }
        </script>
    </body>
</html>
